<div *ngIf="!isLoading && questao" class="container p-4">
  <div class="row g-4 justify-content-center">
    <div class="col-lg-8">
      
       <!-- Link de "Voltar" -->
      <a (click)="voltar()" class="btn btn-outline-secondary mb-2 d-inline-flex align-items-center gap-2 rounded-3 px-3" style="cursor: pointer;">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>

        </svg>

        Voltar para a busca

      </a>

      <app-question-card
          [questao]="questao"
          [mostrarResultado]="mostrarResultado"
          [ehCorreto]="ehCorreto"
          [bloquearInteracao]="mostrarResultado"
          [alternativaSelecionada]="alternativaSelecionada"
          [exibirBotaoResponder]="true" 
          (mudouOpcao)="alternativaSelecionada = $event"
          (acaoResponder)="verificarResposta()">
      </app-question-card>

      <div class="position-fixed d-none d-lg-block text-center" 
       style="top: 150px; width: 100px; right: 13rem;">
    
        <button type="button" class="btn btn-light border rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; margin: 0 auto;"
        (click)="abrirModalSimulado()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </button>

        <div class="small text-muted mt-2">
          Adicionar<br>ao simulado
        </div>
        
      </div>

    </div>
  </div>
  </div>

  <div class="modal fade" id="modalAddSimuladoDetail" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0 shadow">
      
      <div class="modal-header border-bottom-0 pb-0">
        <h5 class="modal-title fw-bold">Adicionar ao Simulado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body pt-2">
        <p class="text-muted small mb-3">Escolha onde você quer salvar esta questão:</p>

        <div class="list-group list-group-flush mb-3" style="max-height: 300px; overflow-y: auto;">
          
          <button *ngFor="let sim of simuladosUsuario" 
                  (click)="adicionarAoSimulado(sim)"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
            
            <div class="d-flex flex-column text-start">
              <span class="fw-semibold">{{ sim.nome }}</span>
              <span class="small text-muted">{{ sim.questoes?.length || 0 }} questões</span>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-primary bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </button>

          <div *ngIf="simuladosUsuario.length === 0" class="text-center py-4 text-muted">
            Você ainda não tem simulados criados.
          </div>

        </div>

        <div class="d-grid pt-2 border-top">
          <button (click)="irParaCriarSimulado()" class="btn btn-outline-primary rounded-pill">
            + Criar Novo Simulado
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
