<div *ngIf="!isLoading && questao" class="container p-4">
  <div class="row g-4 justify-content-center">
    <div class="col-lg-8">
      
       <!-- Link de "Voltar" -->
      <a (click)="voltar()" class="btn btn-outline-secondary mb-2 d-inline-flex align-items-center gap-2 rounded-3 px-3" style="cursor: pointer;">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>

        </svg>

        Voltar para a busca

      </a>

      <app-question-card
          [questao]="questao"
          [mostrarResultado]="mostrarResultado"
          [ehCorreto]="ehCorreto"
          [bloquearInteracao]="mostrarResultado"
          [alternativaSelecionada]="alternativaSelecionada"
          [exibirBotaoResponder]="true" 
          (mudouOpcao)="alternativaSelecionada = $event"
          (acaoResponder)="verificarResposta()">
      </app-question-card>

    </div>
  </div>
  </div>
