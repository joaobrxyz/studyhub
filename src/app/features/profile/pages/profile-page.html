<div class="perfil-container">

  <div class="perfil-card">
    <div class="foto-area">
      <img src="https://via.placeholder.com/120" alt="Foto do usuÃ¡rio" />
      <button class="btn-alterar-foto">Alterar Foto</button>
    </div>

    <div class="info-area">
      <h2>Meu Perfil</h2>

      <div class="campo">
        <label>Nome</label>
        <input type="text" [value]="usuario.nome" disabled />
      </div>

      <div class="campo">
        <label>E-mail</label>
        <input type="email" [value]="usuario.email" disabled />
      </div>

      <div class="campo">
        <label>Curso</label>
        <input type="text" [value]="usuario.curso" disabled />
      </div>

      <div class="botoes">
        <button class="btn-editar" (click)="editarPerfil()">Editar Dados</button>
        <button class="btn-sair" (click)="logout()">Sair</button>
      </div>
    </div>
  </div>

</div>
