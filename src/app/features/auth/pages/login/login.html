<section id="page-login">
  <div class="container">
    <div class="register-form-container">
      <h2 class="text-center mb-4">Acesse sua conta</h2>
      <p class="text-center text-muted mb-4">Bem-vindo de volta!</p>

      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="Endereço de e-mail"
            required
            formControlName="email"
            [class.is-invalid]="loginForm.controls.email.touched && loginForm.controls.email.invalid"
          />
          <label for="loginEmail">Endereço de e-mail</label>
          
          <div
            *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid"
            class="invalid-feedback"
          >
            <span *ngIf="loginForm.controls.email.errors?.['required']">
              E-mail é obrigatório.
            </span>
            <span *ngIf="loginForm.controls.email.errors?.['email']">
              Por favor, insira um e-mail válido.
            </span>
          </div>
        </div>

        <!-- Campo de Senha -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="loginSenha"
            placeholder="Senha"
            required
            formControlName="password"
            [class.is-invalid]="loginForm.controls.password.touched && loginForm.controls.password.invalid"
          />
          <label for="loginSenha">Senha</label>
          <div
            *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid"
            class="invalid-feedback"
          >
            <span *ngIf="loginForm.controls.password.errors?.['required']">
              Senha é obrigatória.
            </span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="lembrarDeMim"
            />
            <label class="form-check-label" for="lembrarDeMim">
              Lembrar de mim
            </label>
          </div>
          <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
        </div>

       
        <div
          *ngIf="errorMessage"
          class="alert alert-danger text-center p-2 mb-3"
          role="alert"
        >
          {{ errorMessage }}
        </div>

        
        <button
          type="submit"
          class="btn btn-primary btn-lg w-100"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isLoading"> Entrando...</span>
        </button>
      </form>

      <p class="text-center mt-4 text-muted">
        
        Não tem uma conta? <a routerLink="/auth/register">Cadastre-se</a>
      </p>
    </div>
  </div>
</section>
