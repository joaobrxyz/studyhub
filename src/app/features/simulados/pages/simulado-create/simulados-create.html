<div class="page-background">
  <div class="container-premium py-5">
    
    <div class="mb-4">
      <a routerLink="/simulados/novo" class="btn-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Voltar
      </a>
    </div>

    <div class="header-section text-center mb-5">
      <h1 class="fw-bold display-5 color-dark">Gerar Simulado</h1>
      <p class="text-muted">Configure e crie seu simulado personalizado em poucos passos</p>
    </div>

    <form [formGroup]="simuladoForm" (ngSubmit)="salvar()">
      
      <div class="card-premium mb-4">
        <div class="mb-4">
          <label class="form-label fw-bold small text-uppercase ls-wide">Título do Simulado</label>
          <input type="text" class="form-control input-modern" formControlName="titulo" placeholder="Digite o título do simulado">
        </div>

        <div class="mb-0">
          <label class="form-label fw-bold small text-uppercase ls-wide">Descrição</label>
          <textarea class="form-control input-modern" formControlName="descricao" rows="3" placeholder="Adicione uma descrição (opcional)"></textarea>
        </div>
      </div>

      <div class="card-premium mb-5">
        
        <div class="mb-4">
          <div class="accordion border-0" id="accordionFiltros">
            <div class="accordion-item border-0">
              <h2 class="accordion-header">
                <button class="accordion-button-premium collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilter">
                  Filtrar Questões
                </button>
              </h2>
              <div id="collapseFilter" class="accordion-collapse collapse" data-bs-parent="#accordionFiltros">
                <div class="accordion-body px-0">
                  <app-question-filter class="filter-internal" 
                      (filtrosMudaram)="atualizarFiltros($event)"
                      [exibirBotoes]="false">
                  </app-question-filter>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-0">
          <label class="form-label fw-bold small text-uppercase ls-wide mb-2">Quantidade de Questões</label>
          <div class="d-flex align-items-center gap-3">
             <input type="number" 
                    min="1" 
                    max="100" 
                    onKeyPress="if(this.value.length==3) return false;"
                    class="form-control input-modern text-center" 
                    formControlName="quantidade" 
                    style="max-width: 120px;">
             <span class="text-muted small">O sistema selecionará essa quantidade com base nos filtros.</span>
          </div>
        </div>
      </div>

      <div class="d-grid px-2">
        <button type="submit" class="btn btn-generate-premium shadow-blue" 
                [disabled]="simuladoForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Gerando...' : 'Gerar Simulado' }}
        </button>
      </div>

    </form>
  </div>
</div>
