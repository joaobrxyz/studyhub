<div class="container py-5" style="margin-top: 60px; max-width: 800px;">

  <a routerLink="/simulados" class="btn btn-outline-secondary d-inline-flex align-items-center gap-2 rounded-3 px-3" style="cursor: pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Voltar
    </a>
  
  <h2 class="fw-bold mb-4 text-center">Gerar Simulado</h2>

  <div class=" border-0">
    <div class="card-body p-4">

      <form [formGroup]="simuladoForm" (ngSubmit)="salvar()">

        <div class="mb-3">
          <label class="form-label fw-bold">Título do Simulado</label>
          <input type="text" class="form-control" formControlName="titulo" placeholder="Ex: Simulado para prova de matemática">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Descrição</label>
          <textarea class="form-control" formControlName="descricao" rows="2" placeholder="Opcional..."></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Quantidade de Questões</label>
          <input type="number" class="form-control" formControlName="quantidade">
          <div class="form-text">O sistema vai selecionar essa quantidade baseada nos filtros abaixo.</div>
        </div>

        <hr class="my-4">

        <h5 class="fw-bold mb-3">Filtrar Questões</h5>
        
        <div class="accordion mb-4" id="accordionFiltros">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilter">
                Selecionar Disciplinas, Anos, Instituições...
              </button>
            </h2>
            <div id="collapseFilter" class="accordion-collapse collapse" data-bs-parent="#accordionFiltros">
              <div class="accordion-body">
                
                <app-question-filter class="filter" 
                    (filtrosMudaram)="atualizarFiltros($event)"
                    [exibirBotoes]="false">
                </app-question-filter>

              </div>
            </div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" 
                  [disabled]="simuladoForm.invalid || isLoading">
            
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Gerando...' : 'Gerar Simulado' }}
          
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
