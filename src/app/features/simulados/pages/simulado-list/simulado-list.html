<div class="lista-container">

  <div class="header d-flex justify-content-between align-items-center mb-5">
    <h2 class="fw-bold m-0" style="text-align: center;">Meus Simulados</h2>
    <button class="btn btn-primary rounded-pill px-4 py-3 fw-bold shadow-sm btn-novo" style="text-align: center;" routerLink="/simulados/novo">
      + Novo Simulado
    </button>
  </div>

  <div class="search-container mb-4">
    <div class="search-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      <input type="text" 
             class="search-input" 
             placeholder="Pesquisar simulado pelo nome..."
             (input)="onSearch($event)">
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Carregando simulados...</p>
  </div>

  <div *ngIf="!isLoading && simulados.length === 0" class="text-center py-5">
    <p class="text-muted">Nenhum simulado encontrado.</p>
  </div>

  <div class="simulados-lista" *ngIf="!isLoading">
    <div class="simulado-card" *ngFor="let simulado of simuladosFiltrados">

      <div class="acoes-topo">
        <div class="premium-wrapper" [class.is-locked]="!isPremium">
          <button class="btn-desempenho-pill" (click)="acessarDesempenho(simulado.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-bar-chart-fill me-1" viewBox="0 0 16 16">
              <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
            </svg>
            <span>Ver desempenho</span>
          </button>
          
          <svg width="22" height="22" fill="currentColor" class="bi bi-crown-fill premium-badge-overlay" viewBox="0 0 24 24">
             <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z"></path>
          </svg>
        </div>

        <button class="btn-editar-topo" [routerLink]="['/simulados/editar', simulado.id]" title="Editar Simulado">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
      </div>

      <h3 class="titulo mt-4">{{ simulado.nome }}</h3>

      <p class="descricao">
        {{ simulado.descricao }}
      </p>

      <div class="d-flex gap-2 justify-content-between mb-2">
        <div class="d-flex gap-2 text-center align-items-center">
          <span class="badge-questoes">
            {{ simulado.quantidadeQuestoes || 0}} questões
          </span>
          
          <span class="badge-questoes">
            {{ labelsDificuldade[simulado.dificuldade] || 'Médio' }}
          </span>
        </div>

        <div class="acoes d-flex align-items-center gap-3">
          <button class="btn-trash" (click)="excluirSimulado(simulado.id, $event)" title="Excluir">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
          </button>
          
          <button class="btn btn-primary rounded-pill px-4 fw-bold btn-abrir" (click)="abrirSimulado(simulado)">
            Abrir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
