<div class="modal-overlay" (click)="fechar()">
  <div class="modal-container p-4" (click)="$event.stopPropagation()">
    
    <div class="modal-header-custom d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold m-0">Adicionar ao Simulado</h5>
      <button type="button" class="btn-close-custom" (click)="fechar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>

    <div class="modal-body-custom">
      <p class="text-muted small mb-3">Escolha onde você quer salvar esta questão:</p>

      <div class="search-box mb-3">
        <div class="input-group search-group">
          <span class="input-group-text bg-white border-end-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search text-muted" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </span>
          <input type="text" 
                 class="form-control border-start-0 ps-0 shadow-none" 
                 placeholder="Pesquisar simulado..."
                 [(ngModel)]="filtroSimulado"
                 (input)="filtrarSimulados()">
        </div>
      </div>

      <div class="list-container mb-3">
        <div class="list-group list-group-flush border rounded-3 overflow-auto" style="max-height: 300px;">
          
          <button *ngFor="let sim of simuladosFiltrados" 
                  (click)="selecionarSimulado(sim)"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
            
            <div class="d-flex flex-column text-start">
              <span class="fw-semibold">{{ sim.nome }}</span>
              <span class="small text-muted">{{ sim.quantidadeQuestoes || 0 }} questões</span>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="text-primary bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
          </button>

          <div *ngIf="simuladosFiltrados.length === 0" class="text-center py-4 text-muted">
             <small>Nenhum simulado encontrado.</small>
          </div>
        </div>
      </div>

      <div class="d-grid border-top pt-3">
        <button (click)="dispararCriacaoNova()" class="btn btn-outline-primary rounded-pill fw-bold">
          + Criar Novo Simulado
        </button>
      </div>

    </div>
  </div>
</div>
