<div class="sidebar d-flex flex-column flex-shrink-0 bg-white border-end h-100" [class.collapsed]="isCollapsed">

  <div class="d-flex align-items-center px-3 pt-3 mb-4" 
       [ngClass]="isCollapsed ? 'flex-column-reverse gap-3 justify-content-center' : 'justify-content-between'">
    
    <div class="logo-area mx-auto">
      <a routerLink="/" class="text-decoration-none">
        <img src="studyhub.png" 
            alt="Logo StudyHub" 
            [style.width]="isCollapsed ? '50px' : '80px'"
            class="logo-img">
      </a>
    </div>

    <button class="btn btn-link text-dark p-0 border-0" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
      </svg>
    </button>
  </div>

  <ul class="nav nav-pills flex-column mb-auto px-2">
    <li class="nav-item mb-1">
      <a routerLink="/dashboard" 
        [class.active]="isRouteActive('/dashboard')" 
        class="nav-link d-flex align-items-center">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
        </svg>
        <span class="ms-3 text-nowrap" *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </li>

    <li class="nav-item mb-1">
      <a routerLink="/questoes" routerLinkActive="active" class="nav-link text-dark d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <span class="ms-3 text-nowrap" *ngIf="!isCollapsed">Buscar Quest√µes</span>
      </a>
    </li>

    <li class="nav-item mb-1">
      <a routerLink="/simulados" routerLinkActive="active" class="nav-link text-dark d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
        </svg>
        <span class="ms-3 text-nowrap" *ngIf="!isCollapsed">Meus Simulados</span>
      </a>
    </li>

    <li class="nav-item mb-1">
      <a routerLink="/premium" routerLinkActive="active" class="nav-link text-dark d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7z"></path>
          <path d="M5 20h14"></path>
        </svg>
        
        <span class="ms-3 text-nowrap fw-bold" *ngIf="!isCollapsed">
          StudyHub Premium
        </span>
      </a>
    </li>
  </ul>

  <hr class="my-3 mx-3">

  <div class="px-3 pb-3 mt-auto">
  <div class="d-flex align-items-center mb-3" [class.justify-content-center]="isCollapsed">
    <div class="user-avatar rounded-circle d-flex align-items-center justify-content-center border"
       [class.me-2]="!isCollapsed">
    <span class="avatar-letter">
      {{ usuario?.nome?.charAt(0)?.toUpperCase() || '?' }}
    </span>
  </div>
    
    <div class="d-flex flex-column overflow-hidden" *ngIf="!isCollapsed">
      <span *ngIf="usuario?.premium" class="badge-pro-sm">Premium</span>
      <strong class="text-truncate" style="font-size: 0.9rem;">
        {{ usuario?.nome || 'Carregando...' }}
      </strong>
      <small class="text-muted text-truncate" style="font-size: 0.8rem;">
        {{ usuario?.email }}
      </small>
    </div>
  </div>

    <div class="d-flex gap-2" [class.flex-column]="isCollapsed">
  <a routerLink="/perfil" 
     class="btn btn-light-custom flex-grow-1 d-flex align-items-center justify-content-center py-2 text-decoration-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
      <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.292-.16c.764-.415 1.6.42 1.185 1.184l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.292c.415.764-.42 1.6-1.185 1.185l-.292-.159a1.873 1.873 0 0 0-2.692 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.185-1.184l.159-.292a1.873 1.873 0 0 0-1.116-2.692l-.318-.094c-.835-.246-.835-1.428 0-1.674l.319-.094a1.873 1.873 0 0 0 1.115-2.693l-.16-.292c-.415-.764.42-1.6 1.185-1.185l.292.159a1.873 1.873 0 0 0 2.692-1.116l.094-.318z"/>
    </svg>
      <span class="ms-2" *ngIf="!isCollapsed">Editar</span>
    </a>

      <button 
        (click)="logout()" 
        class="btn btn-danger-custom flex-grow-1 d-flex align-items-center justify-content-center py-2">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
        
        <span class="ms-2" *ngIf="!isCollapsed">Sair</span>
      </button>
    </div>
  </div>
</div>
